menus.default.image.audit=skin/information.png
menus.default.image.people=skin/house.png
menus.default.image.inventory=skin/database_edit.png
menus.default.image.receipts=skin/database_save.png



#menus.X.link.Y = path to link for menu item, in the form "controller:action" or just "action" for the current controller.
