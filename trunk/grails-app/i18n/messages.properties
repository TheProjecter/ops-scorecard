#example of defining a menu using messages.properties.

#menus.X namespace defines entries for menu with key "X" where "default" is the default value.
#menus.X.list= list of top level menu/tool names
menus.default.list=score,audit,people,inventory,receipts

#menus.X.title.Y = display title of menu Y
# if this is not present then "Y" will be the title
